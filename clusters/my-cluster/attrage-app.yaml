apiVersion: v1
kind: Namespace
metadata:
  name: attrage
---
apiVersion: v1
kind: Service
metadata:
  name: attrage-app
  labels:
    app: attrage-app
    tier: frontend
  namespace: attrage
spec:
  type: ClusterIP
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: attrage-app
    tier: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: attrage-app
  namespace: attrage
spec:
  selector:
    matchLabels:
      app: attrage-app
  replicas: 1
  template:
    metadata:
      labels:
        app: attrage-app
        tier: frontend
    spec:
      containers:
      - name: attrage-app
        image: kamiq.skoda.roy.lab/kpack/attrage-app-5:b7.20220530.185441 # {"$imagepolicy": "flux-system:attrage-app-5"}
        env:
        - name: PORT
          value: "8080"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: attrage-ingress
  namespace: attrage
spec:
  rules:
  - host: attrage-app-w4.terasky.local
    http:
      paths:
      - backend:
          service:
            name: attrage-app
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: attrage-mysql
  labels:
    app: attrage-app
  namespace: attrage
spec:
  selector:
    matchLabels:
      app: attrage
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: attrage
        tier: mysql
    spec:
      containers:
      - image: kamiq.skoda.roy.lab/library/attrage-db:demo
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: P@ssw0rd
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: attrage-mysql
  labels:
    app: attrage-app
  namespace: attrage
spec:
  ports:
  - port: 3306
  selector:
    app: attrage
    tier: mysql
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  labels:
    app: attrage-app
  namespace: attrage
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
